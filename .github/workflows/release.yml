name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate version matches tag
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          FILE_VERSION=$(sed -n 's/#define VERSION "\(.*\)"/\1/p' src/version.h)
          if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
            echo "Version mismatch: tag is v$TAG_VERSION but version.h has $FILE_VERSION"
            exit 1
          fi
          echo "Version validated: $TAG_VERSION"

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.0

      - name: Build
        run: zig build -Doptimize=ReleaseSmall

      - name: Install NSIS
        uses: negrutiu/nsis-install@v2

      - name: Build installer
        run: makensis installer.nsi

      - name: Create portable zip
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart("v")
          Compress-Archive -Path "zig-out/bin/MediaKeys.exe", "assets/config.json" -DestinationPath "MediaKeys-${version}-Portable.zip"

      - name: Generate Scoop manifest
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag.TrimStart("v")
          $zipFile = "MediaKeys-${version}-Portable.zip"
          $hash = (Get-FileHash $zipFile -Algorithm SHA256).Hash.ToLower()
          $url = "https://github.com/jessechounard/MediaKeys/releases/download/${tag}/${zipFile}"

          $manifest = @{
            version = $tag
            description = "A lightweight Windows utility for configurable media hotkeys"
            homepage = "https://github.com/jessechounard/MediaKeys"
            license = "MIT"
            url = $url
            hash = "sha256:${hash}"
            bin = "MediaKeys.exe"
          }

          $manifest | ConvertTo-Json | Set-Content "MediaKeys.json"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            MediaKeys-*-Setup.exe
            MediaKeys-*-Portable.zip
            MediaKeys.json
          generate_release_notes: true
